<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="container">
        <h1>Phone Book</h1>
        <div class="icons">
            <img src="images/add-contact.png" alt="Add Contact" id="add-contact-icon" onclick="showAddContactForm()">
            <img src="images/searchicon.png" alt="Search Contact" id="search-contact-icon" onclick="toggleSearch()">
        </div>
        <form id="phoneBookForm" class="contact-form hidden">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Add Contact</button>
        </form>
        
        <div id="searchForm" class="search-form hidden">
            <label for="filter" class="filter-label">Search Contacts:</label>
            <input type="text" id="filter" placeholder="Search by name or phone">
        </div>

        
        <ul id="contactList"></ul>
      </section>
    <script src="index.js"></script>
</body>
</html>
